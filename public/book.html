<html lang="en">
  <head>

    <link rel='stylesheet' href='./stylesheets/style.css' />

  </head>
  <body>

<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">MyBookings</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about.html">About</a>

      <li class="nav-item">
        <a class="nav-link" href="/acknowledgements.html">Acknowledgements</a>
      </li>

    <div id="main" class="container-fluid">

<div class="page-header">

<div class="float-right text-right"> 
 <span class='venue-name'></span><br>
 <span class='event-date'></span>
</div>

<h2 class='event-name'></h2>
<p class='event-description'></p>

</div>

<form id='booking-form' action="javascript:submitOrder()">

<div class="row">

<div class="col-md-6">

  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Ronald">
  </div>

  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="McDonald">
  </div>

  <div class="form-group">
    <label for="email_address">Email address</label>
    <input type="email" class="form-control" name="email_address" id="email_address" placeholder="user@example.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

</div>

<div class="col-md-6">

  <div class="form-group">
    <h4>Seats <span class-"small"></span></h4>
<input type="hidden" id="tickets_hidden" name="tickets" value="">

<table class="table" id="seat-selection">
<tr>
 <td colspan="20" class="header">Front of Venue</td>
</tr>

<tr>
 <td colspan="20" class="header">Back of Venue</td>
</tr>

</table>

    <div class="index">
      <div class="available key"></div>
      <div>Available</a></div>
      <div class="taken key"></div><div>Not Available</a></div>
      <div class="selected key"></div><div>Selected</a></div>
    </div>

  </div>

</div>

<div class="col">
  <button type="submit" class="btn btn-primary">Place Order</button>
</div>

</div> <!-- // row -->

</form>

    </div> <!-- // container -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./javascripts/app.js"></script>
    <script type="text/javascript">

var event;

/* onload */ 
$(function() {  

  $.getJSON( "/bookings/" + getParameterByName('id'), function( data ) {
    event = data;
    renderEvent();
  });
});

    </script>

  </body>
</html>
